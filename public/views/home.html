<!DOCTYPE html>
<html lang="en">
<head>
    <title>Where will plants migrate</title>
    <meta charset="utf-8" />
    <link 
        rel="stylesheet" 
        href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"
    />
    <!-- custom styles -->
	<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="css/style.css" rel="stylesheet" type="text/css" />
	 <link href="css/angular.rangeSlider.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }
        #controlBox {
        	z-index: 10;
			width: 300px;
			background: #000;
			position: absolute;
			bottom: 20px;
			left: 10px;
            color: black;
			border-radius: 10px 10px 10px 10px;
			box-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
			height: 300px;
        }
    </style>

</head>
<body ng-app="MapViz">
    <div ng-controller="MapController">
    <leaflet id="map" center="usa" style="width:100%; height:100%; position:fixed; left:0;top:0;overflow:hidden;" layers="layers"  ></leaflet>
    
        <div id="controlBox">
    	<!-- solid sales graph -->
	    <div class="box box-solid bg-red-gradient">
	        <div class="box-header">
	            <i class="fa fa-th"></i>
	            <h3 class="box-title">Sales Graph</h3>
	            <div class="box-tools pull-right">
	                <button class="btn bg-teal btn-sm" data-widget="collapse"><i class="fa fa-minus"></i></button>
	                <button class="btn bg-teal btn-sm" data-widget="remove"><i class="fa fa-times"></i></button>
	            </div>
	        </div>
	        <div class="box-body border-radius-none">
                <div>
                    <div ng-controller="YearController" >
                        <h2>{{"Year " + slider.year}}</h2>
                        <div range-slider min="2011" max="2091" attach-handle-values="true" step="10" model-max="slider.year" pin-handle="min">Slide</div>
                    </div>
                    <button ng-click="showLeaflet()">Fitbounds outside leaflet-directive!</button>
                    <form>
                        Latitude : <input type="number" step="any" ng-model="london.lat" />
                        Longitude : <input type="number" step="any" ng-model="london.lng" />
                        Zoom : <input type="number" step="any" ng-model="london.zoom" />
                    </form>
                    

                  </div>                                    
	        </div><!-- /.box-body -->
	    </div><!-- /.box --> 
	   </div>
    </div>
</body>
    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>

        <!-- Angular -->
        <!-- we need jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
    <!-- and Angular, of course -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.js"></script>
    <!-- and out directive code -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
        <!-- ANGULAR CUSTOM -->
    <script src="js/angular/angular.rangeSlider.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/services/InvService.js"></script>
    <script src="js/controllers/app.js"></script>
    <script src="js/angular/angular-leaflet-directive.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script>
        var hardinessTilesUrl = '',
        hardinessTilesLayer = new L.TileLayer(hardinessTilesUrl);
        map = new L.Map('map');
        map.addLayer(hardinessTilesLayer);
    </script>
</body>
</html>
